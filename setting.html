<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="setting.css">
    <title>Setting</title>
</head>

<body>
    <div class="register-box">
        <div class="left-box">
            <img src="./assets/demo.webmaster541295de29059.png" alt="">

            <div class="btn-wrapper" id= "btn-wrapper">
                <input type="file" id="real-file" hidden= "hidden">
                <button type="button" id="custom-button">Upload avatar</button>
                <span id="custom-text">No file chosen, yet.</span>

            </div>

        </div>
        <div class="right-box">
            <ul class="navigation-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li id="feedback"><a href="#">Feedback</a></li>
            </ul>
            <div class="form-wrapper">
                <form action="">
                    <div class="wrap-name">
                        <div class="input-wrapper">
                            <img src="assets/log_in_page element-05.png" alt="">
                            <input type="text" placeholder="Change your first name" id="first_name">
                        </div>
                        <div class="input-wrapper">
                            <img src="assets/log_in_page element-05.png" alt="">
                            <input type="text" placeholder="Change your last name" id="last_name">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <img src="assets/log_in_page element-05.png" alt="">
                        <input type="email" placeholder="Change your email" id="email_input">
                    </div>
                    <div class="input-wrapper">
                        <img src="assets/log_in_page element-05.png" alt="">
                        <input type="email" placeholder="Confirm your email" id="confirm_email">
                    </div>

                    <div class="input-wrapper">
                        <img src="assets/log_in_page element-05.png" alt="">
                        <input type="password" placeholder="Change your password" id="passwd_input">
                    </div>
                    <div class="input-wrapper">
                        <img src="assets/log_in_page element-05.png" alt="">
                        <input type="password" placeholder="Confirm your password" id="confirm_passwd">
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" id="signup_button">Let's change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- modal feedback -->

    <div class="modal-feedback">
        <div class="mf-content">
            <div class="close"> + </div>
            <!-- <div>Please give us your feedback</div> -->
            <form action="">
                <textarea name="" id="" cols="65" rows="15" placeholder="Please give us any feedback"></textarea>
                <div class="submit">Submit</div>
            </form>
        </div>

    </div>
    <script src="setting.js"></script>
</body>

</html>
